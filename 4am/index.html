<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 AM Alarm PWA</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/styles.css">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <main>
    <h1>4 AM Alarm</h1>
    <p>Upload an audio file, and it will play at 4 AM based on your device's time zone.</p>
    <button id="uploadAudio">Upload Audio</button>
    <audio id="alarmAudio" controls hidden></audio>
    <div id="status"></div>
  </main>
  <script src="/app.js" defer></script>
</body>
</html>
